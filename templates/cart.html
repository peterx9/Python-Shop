{% extends 'base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}
<h1>Your Cart</h1>
<div class="cart-items">
    {% for item in cart %}
        <div class="cart-item">
            <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.name }}">
            <div class="cart-item-details">
                <h2>{{ item.name }}</h2>
                <p>${{ item.price }} x {{ item.quantity }}</p>
                <a href="{{ url_for('remove_from_cart', item_id=item.id) }}" class="remove">Remove</a>
            </div>
        </div>
    {% endfor %}
</div>
<div class="cart-total">
    <h2>Total: ${{ total }}</h2>
    <a href="{{ url_for('checkout') }}" class="checkout">Checkout</a>
</div>
{% endblock %}
